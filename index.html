<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>Marcin Tatarski | Launch countdown timer</title>
</head>
<body>
  <div class="container">
    <h1>We're launching soon</h1>
    <div class="timer-container">  
      <div class="box">
        <div class="timer-static">
          <div class="timer-top">
            <span class="timer-top-no static-day">00</span>
          </div>                               
          <div class="timer-bottom">
            <span class="timer-bottom-no static-day">00</span>
          </div>          
        </div>
        <div class="timer-flipCard">
          <div id="timer-top-day" class="timer-top">
            <span class="timer-top-no flipCard-day">00</span>
          </div>     
          <div id="timer-bottom-day" class="timer-bottom">
            <span class="timer-bottom-no flipCard-day">00</span>
          </div>          
        </div>
        <h2>Days</h2>
      </div>

      <div class="box">
        <div class="timer-static">
          <div class="timer-top">
            <span class="timer-top-no static-hour">00</span>
          </div>                               
          <div class="timer-bottom">
            <span class="timer-bottom-no static-hour">00</span>
          </div>          
        </div>
        <div class="timer-flipCard">
          <div id="timer-top-hour" class="timer-top">
            <span class="timer-top-no flipCard-hour">00</span>
          </div>     
          <div id="timer-bottom-hour" class="timer-bottom">
            <span class="timer-bottom-no flipCard-hour">00</span>
          </div>          
        </div>
        <h2>Hours</h2>
      </div>

      <div class="box">
        <div class="timer-static">
          <div class="timer-top">
            <span class="timer-top-no static-minutes">00</span>
          </div>                               
          <div class="timer-bottom">
            <span class="timer-bottom-no static-minutes">00</span>
          </div>          
        </div>
        <div class="timer-flipCard">
          <div id="timer-top-minutes" class="timer-top">
            <span class="timer-top-no flipCard-minutes">00</span>
          </div>     
          <div id="timer-bottom-minutes" class="timer-bottom">
            <span class="timer-bottom-no flipCard-minutes">00</span>
          </div>          
        </div>
        <h2>Minutes</h2>
      </div>

      <div class="box">
        <div class="timer-static">
          <div class="timer-top">
            <span class="timer-top-no static-seconds">00</span>
          </div>                               
          <div class="timer-bottom">
            <span class="timer-bottom-no static-seconds">00</span>
          </div>          
        </div>
        <div class="timer-flipCard">
          <div id="timer-top-seconds" class="timer-top">
            <span class="timer-top-no flipCard-seconds">00</span>
          </div>     
          <div id="timer-bottom-seconds" class="timer-bottom">
            <span class="timer-bottom-no flipCard-seconds">00</span>
          </div>          
        </div>
        <h2>Seconds</h2>
      </div>
     
    </div><!-- timer-container END -->    
    <img src="./assets/svg/pattern-hills.svg" alt="pattern-hills">
    <div class="footer">
      <a href="https://www.facebook.com/martin.tatarski">
        <div class="facebook"></div>
      </a>
      <a href="https://www.pinterest.co.uk/martintatarski/your-tried-pins/">
        <div class="pinterest"></div>
      </a>           
      <div class="instagram"></div>
    </div>
  </div><!-- container END -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://marcin-tatarski.com">Marcin Tatarski</a>.
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
